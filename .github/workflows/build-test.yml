name: CI Build Tests

on:
  workflow_dispatch:

env:
  REPOSITORY_NAME: ${{ github.repository }}
  WORKSPACE: ${{ github.workspace }}
  REGISTRY_NAME: gcr.io
  NO_CACHE: true
  PROJECT_ID: test

jobs:
  setup:
    name: Setup Build Tests
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@main
      - name: ENV Variable Test [1]
        run: bash ./pre_build.sh
      - name: ENV Variable Test [2]
        env:
          PROJECT_ID: ${{ secrets.CONTAINERS_PROJECT_ID }}
        run: bash ./build.sh
  build:
    name: Run Build Tests
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@main
      - name: ENV Variable Test [3]
        run: bash ./build.sh
