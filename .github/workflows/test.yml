name: Test runs for Actions.

on:
  push:
    branches:
      - '**'
env:
  MESSAGE: 'a test message.'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.
        uses: actions/checkout@main
      - name: Run a quick test we succeeded.
        run: |
          "echo This is ${MESSAGE} for the build action."